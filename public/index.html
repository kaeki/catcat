<!DOCTYPE html>
<html>
    <head>
        <title>Catscatscats</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">Catscatscats</a>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                <a class="nav-item nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link active" href="/cats">Cats <span class="sr-only">(current)</span></a>
                </div>
            </div>
        </nav>
        <div class="container">
        <!-- Nav tabs -->
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#add" role="tab">Add Cat</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#get" role="tab">Get Cats</a>
                </li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content">
                <div class="tab-pane active" id="add" role="tabpanel">
                    <h1>ADD A NEW CAT</h1>
                    <form action="/addcat" method="POST">
                        Name:<br>
                        <input type="text" name="name" required><br>
                        Age:<br>
                        <input type="number" name="age" required><br>
                        Gender:<br>
                        <input type="radio" name="gender" value="male" checked> Male<br>
                        <input type="radio" name="gender" value="female"> Female<br>
                        Color:<br>
                        <input type="text" name="color" required><br>
                        Weight:<br>
                        <input type="number" name="weight" required><br>
                        <input type="submit" class="btn btn-primary" value="Submit">
                    </form>
                </div>
                <div class="tab-pane" id="get" role="tabpanel">
                    <h1>GET CATS</h1>
                    <form id="getForm">
                        Minimum age:<br>
                        <input type="number" name="age"><br>
                        Minimum weight:<br>
                        <input type="number" name="weight"><br>
                    </form>
                    <button class="btn btn-primary" id="getFormBtn">Get those cats!</button>
                    <button class="btn btn-primary" id="getAllCatsBtn">Get All Cats!</button>
                    <hr>
                    <div id="catContainer" class="row"> 

                    </div>
                </div>
            </div>

        </div>

        <div id="editModal" class="modal fade">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Cat</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <input type="hidden" name="id" required>
                        Name:<br>
                        <input type="text" name="name" required><br>
                        Age:<br>
                        <input type="number" name="age" required><br>
                        Gender:<br>
                        <input type="radio" name="gender" value="male"> Male<br>
                        <input type="radio" name="gender" value="female"> Female<br>
                        Color:<br>
                        <input type="text" name="color" required><br>
                        Weight:<br>
                        <input type="number" name="weight"><br>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="saveChangesBtn" type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
                </div>
            </div>
        </div>
        <style>
            body {
                max-width: 62.5rem;
                margin: 0 auto;
            }
        </style>
        <script src="./main.js"></script>
    </body>
</html>
